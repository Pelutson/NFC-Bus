<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>RMV Busverbindungen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
        <h1 class="text-3xl font-bold text-center mb-4">üöç RMV Busverbindungen</h1>
        <p class="text-center text-gray-600 mb-6">Von <strong>Darmstadt Schloss</strong> nach <strong>Berliner Allee</strong></p>

        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2 text-left">Linie</th>
                        <th class="px-4 py-2 text-left">Abfahrt</th>
                        <th class="px-4 py-2 text-left">Ziel</th>
                    </tr>
                </thead>
                <tbody>
                    {% for conn in connections %}
                    <tr class="border-t border-gray-300 hover:bg-gray-50">
                        <td class="px-4 py-2">{{ conn.line }}</td>
                        <td class="px-4 py-2">{{ conn.departure }}</td>
                        <td class="px-4 py-2">{{ conn.destination }}</td>
                    </tr>
                    {% endfor %}
                    {% if not connections %}
                    <tr>
                        <td colspan="3" class="px-4 py-4 text-center text-gray-500">Keine Verbindungen gefunden.</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline">Seite aktualisieren</a>
        </div>
    </div>

</body>
</html>
